<nav class="navbar" style="background-color: #ccc;">
  <div class="container-fluid">
    <a class="navbar-brand mb-0 h1" routerLink="/">Home</a>
    <div class="container d-flex justify-content-center">
      <span class="navbar-brand mb-0 h1">Cadastro</span>
    </div>
  </div>
</nav>
<div *ngIf="exibirFormulario">
  <form class="form-group" [formGroup]="candidatoForm" (ngSubmit)="onSubmit()">
    <div class="form-div col-md-6 offset-md-3 offset-md-3 ">
      <label for="nome">Nome:</label>
      <input type="text" formControlName="nome" class="form-control" required>
    </div>

    <div class="form-div col-md-6 offset-md-3 ">
      <label for="cpf">CPF:</label>
      <input type="text" formControlName="cpf" pattern="[0-9]{3}[0-9]{3}[0-9]{3}[0-9]{2}" class="form-control" required>
    </div>

    <div class="form-div col-md-6 offset-md-3 ">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" formControlName="dataNascimento" class="form-control" required>
    </div>

    <div class="form-div col-md-6 offset-md-3 ">
      <label for="email">E-mail:</label>
      <input type="email" formControlName="email" class="form-control" required>
    </div>

    <div class="form-div col-md-6 offset-md-3 ">
      <label for="telefone">Telefone:</label>
      <input type="tel" formControlName="telefone" class="form-control" required>
    </div>

    <div class="form-div col-md-6 offset-md-3 ">
      <label for="escolaridade">Escolaridade</label>
      <select formControlName="escolaridade" required>
        <option value="" disabled selected>Selecione a escolaridade</option>
        <option value="analfabeto">Analfabeto</option>
        <option value="fundamentalCompleto">Fundamental Completo</option>
        <option value="medioIncompleto">Médio Incompleto</option>
        <option value="medioCompleto">Médio Completo</option>
        <option value="superiorIncompleto">Superior Incompleto</option>
        <option value="superiorCompleto">Superior Completo</option>
        <option value="mestrado">Mestrado</option>
        <option value="doutorado">Doutorado</option>
        <option value="ignorado">Ignorado</option>
      </select>
    </div>

    <div class="form-div col-md-6 offset-md-3">
      <label for="funcao">Função</label>
      <input type="text" formControlName="funcao" class="form-control" required>
    </div>

    <div class="form-div col-md-6 offset-md-3">
      <label for="competencias">Lista de Competências</label>
      <div formArrayName="competencias">
        <div class="form-list" *ngFor="let competencia of competencias.controls; let i = index" [formGroupName]="i">
          <label for="descricao">Descrição:</label>
          <input type="text" formControlName="descricao" class="form-control" required>
          <label for="nivel">Nível de proficiência:</label>
          <input type="number" formControlName="nivel" min="1" max="5" class="form-control" required>
        </div>
      </div>
      <div class="text-center mt-2">
        <button type="button" class="btn btn-outline-secondary" (click)="adicionarCompetencia()">Adicionar competência</button>
      </div>
    </div>

    <div class="text-center">
      <button id="btn-cadastro" type="button" (click)="onSubmit()" class="btn btn-primary" [disabled]="!candidatoForm.valid">Enviar</button>
    </div>
  </form>
</div>

<div *ngIf="cadastroCriado && !exibirFormulario" class="alert alert-success centralizado">
  Cadastro criado com sucesso!
  <button type="button" class="btn btn-outline-secondary" [disabled]="!candidatoForm.valid" (click)="voltarParaFormulario()">Novo cadastro</button>
</div>
